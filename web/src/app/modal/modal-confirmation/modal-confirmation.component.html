<div class="modal-backdrop" *ngIf="isVisible">
    <div class="modal-content">
      <p class="modal-title">{{ message }}</p>
      <div class="modal-buttons">
        <button class="modal-button confirm" (click)="confirm()">{{textBtnSim}}</button>
        <button class="modal-button cancel" (click)="cancel()">{{textBtnNao}}</button>
      </div>
    </div>
  </div>
